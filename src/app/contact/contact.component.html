<app-page-container>
    <h1 class="title">How can we help you change the world?</h1>

    <hr/>

    <div class="row">
        <div class="col-md-4 einstein-container">
            <img src="images/EinsteinLaughing.png"/>
        </div>

        <div class="col-md-8">
            <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
            <form
                method="POST"
<!--                action="https://formspree.io/f/xzzrrpdk"-->
                action="https://formspree.io/f/xldbayno"
            >
                <div class="row">
                    <div class="col-md-6">
                        <label for="name" class="top">Name</label>
                        <input type="text" name="name" placeholder="Albert Einstein" class="form-control"/>
                    </div>
                    <div class="col-md-6">
                        <label for="company" class="top">Company</label>
                        <input type="text" name="company" placeholder="Humboldt-UniversitÃ¤t zu Berlin" class="form-control"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="email" class="top">E-mail</label>
                        <input type="text" name="email" placeholder="Einstein@beyond_infinity.com" class="form-control"/>
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="top">Phone</label>
                        <input type="text" name="phone" placeholder="1-800-123-4567" class="form-control"/>
                    </div>
                </div>

                <label for="reason">Reason for contacting us:</label>
                <select name="reason">
                    <option>Product Quote</option>
                    <option>Product Inquiry</option>
                    <option>General Message</option>
                    <option>Other</option>
                </select>
                <textarea name="message" placeholder="I proved the photo-electric effect!" class="form-control"></textarea>
                <div class="submit-button-container" select>
                    <button type="submit" class="btn">Submit</button>
                    {{submitted ? "We'll be in touch. Thanks!" : ""}}
                </div>

            </form>
        </div>
    </div>

    <hr/>

    <!--
    Uncomment to show inputs (for testing purposes)
    <p>Name: {{contactForm.value.name}}</p>
    <p>Company: {{contactForm.value.company}}</p>
    <p>E-mail: {{contactForm.value.email}}</p>
    <p>Phone: {{contactForm.value.phone}}</p>
    <p>Reason: {{contactForm.value.reason}}</p>
    <p>Message: {{contactForm.value.message}}</p>
    -->
</app-page-container>
